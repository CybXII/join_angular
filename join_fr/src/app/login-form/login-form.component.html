<form class="frame-153" id="frame-153" onsubmit (ngSubmit)="login()" method="post">
    <mat-form-field color="primary" appearance="outline">
        <mat-label>User</mat-label>
        <input type="text" name="username" matInput placeholder="User" [(ngModel)]="username" required>
        <mat-icon matSuffix>mail</mat-icon>
        <mat-hint>Hint</mat-hint>
    </mat-form-field>
    <mat-form-field color="primary" appearance="outline">
        <mat-label>Enter your password</mat-label>
        <input name="password" [(ngModel)]="password" required matInput [type]="hide() ? 'password' : 'text'" />
        <mat-icon mat-icon-button matSuffix (click)="clickEvent($event); false;" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()">{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-hint>Hint</mat-hint>
    </mat-form-field>
    <mat-checkbox name="accept" color="primary" [(ngModel)]="remember" required>Remember
        me</mat-checkbox>
    <div class="frame-176">
        <div class="button-container">
            <button type="submit" mat-raised-button color="primary">Login</button>
        </div>
        <div class="button-container">
            <button (click)="guestlogin(); false" mat-stroked-button color="primary">Guest Login</button>
        </div>
    </div>
</form>
