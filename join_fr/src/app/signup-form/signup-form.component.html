<form class="frame-153" id="frame-153" onsubmit (ngSubmit)="signup1()" method="post">
    <div class="frame-159">
        <div class="text-wrapper">Sign up</div>
        <svg width="154" height="3" viewBox="0 0 154 3" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path id="Vector 5" d="M152 1.5L2 1.5" stroke="#29ABE2" stroke-width="3" stroke-linecap="round" />
        </svg>
    </div>
    <mat-form-field color="primary" appearance="outline">
        <mat-label>User</mat-label>
        <input type="text" name="username" matInput placeholder="User" [(ngModel)]="username" required>
        <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>
    <mat-form-field color="primary" appearance="outline">
        <mat-label>Email</mat-label>
        <input type="text" name="email" matInput placeholder="Email" [(ngModel)]="email" required>
        <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>
    <mat-form-field color="primary" appearance="outline">
        <mat-label>Password</mat-label>
        <input name="password" [(ngModel)]="password" required matInput [type]="hide() ? 'password' : 'text'" />
        <mat-icon mat-icon-button matSuffix (click)="clickEvent($event); false;" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()">{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
    <mat-form-field color="primary" appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input name="passwordChecker" [(ngModel)]="passwordChecker" required matInput [type]="checkhide() ? 'passwordChecker' : 'text'" />
        <mat-icon mat-icon-button matSuffix (click)="clickEventcheck($event); false;" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="checkhide()">{{checkhide() ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
    <mat-checkbox name="accept" color="primary" [(ngModel)]="accepted" required>
        I accept the
        <a >
            Privacy policy
        </a>
    </mat-checkbox>
    <div class="frame-176">
        <div (click)="signup1(); false" class="button-wrapper">
            <button class="button-3" type="submit" color="primary">Sign up</button>
        </div>
    </div>
</form>
